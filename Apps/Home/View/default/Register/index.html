<include file="Public:header2"/>
<eq name="everyModelCss" value="1">
    <load href="__MPUBLIC__/Css/{$Think.controller_name|strtolower}.css"/>
</eq>
<eq name="everyModelJs" value="1">
    <load href="__MPUBLIC__/Js/model/{$Think.controller_name|strtolower}.js"/>
</eq>
    <div class="contentLeft">
        <div class="prompts">
            <div class="prompt">
                <img src="__MPUBLIC__/Images/prompt_on.gif" alt="promptPic" />
                <span class="color_e6">填写</span>
            </div>
            <div class="prompt">
                <img src="__MPUBLIC__/Images/prompt.gif" alt="promptPic" />
                <span>注册</span>
            </div>
            <div class="prompt">
                <img src="__MPUBLIC__/Images/prompt.gif" alt="promptPic" />
                <span>完成</span>
            </div>
        </div>
        <div class="writeInfor">
            <form action="#" method="post">
                <div class="userName fromStyle">
                    <label>用户名</label>
                    <input class="focu" type="text" name="userName"/>
                    <p><span>!</span>请以字母开头，输入6-20个字符</p>
                    <p class="hide"><span class="tipError">!</span>请输入用户名</p>
                </div>
                <div class="phoneNumber fromStyle">
                    <label>手机号</label>
                    <input type="text" name="phoneNumber"/>
                    <p><span>!</span>输入手机号可以快速登录</p>
                </div>
                <div class="password fromStyle">
                    <label>密码</label>
                    <input type="password" name="password"/>
                    <p><span>!</span>6-20个字符，可使用数字、字母和符号</p>
                    <p class="hide"><span class="tipError">!</span>请输入密码</p>
                    <div class="pwStrength" style="display:none;">
                        <p><span class="weak"></span>弱</p>
                        <p><span class="middle"></span>中</p>
                        <p><span class="strong"></span>强</p>
                    </div>
                </div>
                <div class="confPassword fromStyle">
                    <label>确认密码</label>
                    <input type="password" name="confirmPassword"/>
                    <p class="hide"><span class="tipError">!</span>请输入确认密码</p>
                </div>
                <eq name="verifyed" value="1">
                    <div class="verificaty fromStyle">
                        <label>验证码</label>
                        <input type="text" name="me_verify" onkeydown="keydown(event)"/>
                        <img id="verifyImg_reg" src="{$home_module}/register/verify" onclick="fleshVerifyRegister()" alt="点击刷新验证码" />
                        <p class="hide"><span class="tipError">!</span>请输入验证码</p>
                    </div>
                </eq>
                <div class="protocol">
                    <input type="checkbox" name="is_agree" value="1" checked="checked"/>
                    <label><span class="checkBoxStyle"></span>我已阅读并接受<a href="javascript:void(0);" class="color_e6">《注册协议》</a></label>
                </div>
                <span class="error_mesage"></p>
                <div class="nextBtu">
                    <input type="button" name="nextBtu" value="下一步" />
                </div>
            </form>
        </div>
    </div>
    <div class="contentRight">
        <div class="titleDiv"><h2 class="title size320">无需注册即可登录</h2></div>
        <div class="thirdLogin">
            <a href="javascript:void(0);"><img src="__MPUBLIC__/Tmp/qq.gif" alt="QQ" /></a>
            <a href="javascript:void(0);"><img src="__MPUBLIC__/Tmp/weibo.gif" alt="weibo" /></a>
            <a href="javascript:void(0);"><img src="__MPUBLIC__/Tmp/weixin.gif" alt="weixin" /></a>
        </div>
    </div>
    <include file="Public:login"/>
<include file="Public:footer"/>
