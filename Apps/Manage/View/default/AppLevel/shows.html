<include file="Public:header"/>
<include file="Public:left"/>
<div id="list" class="margin_t10">
    <ul class="list_header">
        <li><span class="title">{$res.al_title}</span><span class="return">返回</span></li>
    </ul>
    <form enctype="multipart/form-data" action="/Manage/AppLevel/shows/" method="post">
        <ul class="list_list">
            <li style="height:auto;">
                <div class="row_left">等级详情</div>
            </li>
            <for start="0" end="$level_total">
                <li class="w460">
                    <div class="row_left">等级:{$i+1}</div>
                    <input type="hidden" name="rank[]" value="{$i+1}">
                    <input type="hidden" name="ald_id[]" value="{$level_list[$i+1]['ald_id']}">
                    <div class="row_right">
                        <span>
                        标题:<input type="text" name="title[]" value="{$level_list[$i+1]['ald_title']}">
                        </span>
                        <span>
                        LOGO:<input type="file" name="file[]">
                        </span>
                        <if condition="$level_list[$i+1]['level']">
                            <span>
                                <img src="{$level_list[$i+1]['level']}" width="30" height="30">
                            </span>
                        </if>
                    </div>
                </li>
            </for>
            <li>
                <span class="row_right">
                    <input type="hidden" name="al_id" value="{$res.al_id}">
                    <button type="submit" value="" class="save btn">保存</button>
                </span>
            </li>
        </ul>
    </form>
</div>
<include file="Public:footer"/>
