<include file="Public:header"/>
<include file="Public:left"/>
<script type="text/javascript">
    var region_title = "{$re_title}";
    var region_id = "{$re_id}";
    var chart_width = "{$width}";
</script>
<eq name="everyModelCss" value="1">
<load href="__MPUBLIC__/Css/statistics.css"/>
</eq>
<eq name="everyModelJs" value="1">
<load href="__MPUBLIC__/Js/model/memberstatistics.js"/>
</eq>
<div id="list" class="margin_t5">
        <ul class="list_header">
            <li>
                <span class="title">
                    用户统计
                </span>
            </li>
        </ul>
        <div class="search">
            <form method="post" action="/Manage/MemberStatistics/index">
                <div>
                    <label>地区</label>
                    <span class="region_cascade"></span>
                </div>
                <div>
                    <label>时间</label>
                    <span>
                        <input type="text" onclick="WdatePicker();" name="starttime" value="{$starttime}">
                    </span>
                    <label>--</label>
                    <span>
                        <input type="text" onclick="WdatePicker();" name="endtime" value="{$endtime}">
                    </span>
                </div>
                <div>
                    <label>Y轴</label>
                    <span>
                        <select name="check_y">
                            <option value="0">登录次数</option>
                        </select>
                    </span>
                    <label>X轴</label>
                    <span>
                        <select name="check_x">
                            <option value="0">地区</option>
                            <option value="1" <if condition="$check_x eq 1">selected</if>>时间</option>
                        </select>
                    </span>
                    <label class="hide time_cascade">类型</label>
                    <span class="hide time_cascade">
                        <select name="check_time_type">
                            <option value="0">自动</option>
                            <option value="year" <if condition="$check_time_type eq 'year'">selected</if>>年</option>
                            <option value="month" <if condition="$check_time_type eq 'month'">selected</if>>月</option>
                            <option value="day" <if condition="$check_time_type eq 'day'">selected</if>>日</option>
                        </select>
                    </span>
                </div>
                <div>
                    <input type="submit" class="btn" name="check" value="查询" />
                    <a class="export btn" href="javascript:;">导出</a>
                </div>
            </form>
        </div>
        <ul class="list_list">
            <li class="w460">
                <div id="my_chart"></div>
            </li>
        </ul>
<include file="Public:footer"/>
