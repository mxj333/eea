<include file="Public:header"/>
<include file="Public:left"/>
<script type="text/javascript">
function mode(mode){
   var mode = mode || 'on';
    $('.list_list input').each(function(){
        switch(mode){
            case 'on':
                this.checked = true;
                break;
            case 'off':
                this.checked = false;
                break;
            case 'toggle':
                this.checked = !this.checked;
                break;
        }
    });
};

function check(){

    if ($('.cache_select input:checked').length == 0) {
        alert('请选择');
        return false;
    }
}

$(function(){

    $(".checkall").click(function(){
        mode('on');
    });

    $(".checkoff").click(function(){
        mode('off')
    });

    $(".uncheck").click(function(){
        mode('toggle')
    });
});
</script>
<div class="tools">
    <a class="checkall">
        <i>全选</i>
    </a>
    <a class="uncheck">
        <i>反选</i>
    </a>
    <a class="checkoff">
        <i>全否</i>
    </a>
</div>
<div class="clear"></div>
<div id="list" class="margin_t10">
    <ul class="list_header">
        <li><span class="title">{$res.role.r_title}</span><span class="return">返回</span></li>
    </ul>
    <form enctype="multipart/form-data" action="/Manage/Role/user/" method="post">
        <ul class="list_list">
            <li style="height:auto;">
                <div class="row_left">用户列表</div>
                <div class="row_right">
                <volist name="res.users" id="user">
                    <span class="item">
                        <input name="roleUser[]" type="checkbox" value="{$key}" <in name="key" value="$res.roleUser">checked</in> />
                        <em>{$user}</em>
                    </span>
                </volist>
                </div>
            </li>
            <li>
                <span class="row_right">
                    <input type="hidden" name="r_id" value="{$res.role.r_id}">
                    <button type="submit" value="" class="save btn">保存</button>
                </span>
            </li>
        </ul>
    </form>
</div>
<include file="Public:footer"/>
