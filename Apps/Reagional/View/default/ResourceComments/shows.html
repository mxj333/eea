<include file="Public:header"/>
<include file="Public:left"/>
<load href="__MPUBLIC__/Css/add.css"/>
<eq name="everyModelCss" value="1">
    <load href="__MPUBLIC__/Css/{$Think.controller_name|strtolower}Shows.css"/>
</eq>
<eq name="everyModelJs" value="1">
    <load href="__MPUBLIC__/Js/model/{$Think.controller_name|strtolower}Shows.js"/>
</eq>
<div id="list" class="margin_t5">
    <ul class="list_header">
        <li><span class="title">评论展示</span><span class="return">返回</span></li>
    </ul>
    <form enctype="multipart/form-data" action="" method="post">
        <ul class="list_list">
            <li class="w460">
                <div class="row_left">{:L('TITLE')}：</div>
                <div class="row_right">
                    <span>{$vo.res_title}</span>
                </div>
            </li>
            <li class="w460">
                <div class="row_left">{:L('CONTENT')}：</div>
                <div class="row_right">
                    <span>{$vo.rco_content}</span>
                </div>
            </li>
            <li class="w460">
                <div class="row_left">{:L('NICKNAME')}：</div>
                <div class="row_right">
                    <span>{$vo.me_nickname}</span>
                </div>
            </li>
            <li class="w460">
                <div class="row_left">{:L('TIME')}：</div>
                <div class="row_right">
                    <span>{$vo.rco_created}</span>
                </div>
            </li>
            <li class="w460">
                <div class="row_left">{:L('STATUS')}：</div>
                <div class="row_right">
                    <span><if condition="$vo['rco_status'] eq 1">{:L('ENABLE')}<else/>{:L('DISABLE')}</if></span>
                </div>
            </li>
        </ul>
    </form>
</div>
<include file="Public:footer"/>
