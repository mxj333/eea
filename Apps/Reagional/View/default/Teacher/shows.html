<include file="Public:header"/>
<include file="Public:left"/>
<include file="Public:right"/>
<load href="__MPUBLIC__/Css/list.css"/>
<eq name="everyModelCss" value="1">
    <load href="__MPUBLIC__/Css/teacherShows.css"/>
</eq>
<eq name="everyModelJs" value="1">
    <load href="__MPUBLIC__/Js/model/teacherShows.js"/>
</eq>
    <div class="appManagements management">
        <div class="appManagement">
            <ul class="nav">
                <volist name="archives_type" id="ar_type">
                    <li><a <if condition="$ar_type eq $key">class="on"</if> href="javascript:void(0);" attr="{$key}">{$ar_type}</a></li>
                </volist>
            </ul>
            <div class="apps">
                <div class="funsBtn">
                    <!--<a class="all" href="javascript:void(0);">全选</a>
                    <a class="reverse" href="javascript:void(0);">反选</a>
                    <a class="cancelAll" href="javascript:void(0);">全部取消</a>-->
                </div>
                <volist name="list['list']" id="info">
                    <a class="on app" href="javascript:void(0);">
                        <img src="{$info.a_logo}" width="60" height="60" alt="app" />
                        <span class="ellipsis">{$info.a_title}</span>
                    </a>
                </volist>
            </div>
        </div>
        <div class="clear"></div>
    </div>
<include file="Public:footer"/>
